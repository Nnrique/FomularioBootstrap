<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="imgs/Icon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title> Formulario de registro de pacientes </title>
  </head>
  <body style="background: url(imgs/Background.jpg); background-size: cover;" >
    <div class="container p-5" style="background: white; opacity: 90%; margin-top: 100px;">
     <h1 class="text-dark">
        Registro de Pacientes
     </h1>
     <form action=""  method="">
    
        <div class="form-group ">
        <label for="" class="col-sm-2 col-form-label"><strong>Cédula</strong></label>
        <div class="col-sm-10">
        <input type="text" class="form-control"  name="cedula" placeholder="Cédula">
        </div>
        </div>
        <div class="form-group ">
        <label for="staticEmail" class="col-sm-2 col-form-label"><strong>Nombres y Apellidos</strong></label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  name="nombresyapellidos" placeholder="Nombres y Apellidos" >
        </div>
        </div>
        <div class="form-group ">
        <label for="staticEmail" class="col-sm-2 col-form-label"><strong>Edad</strong></label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  name="Edad" placeholder="Edad">
        </div>
        </div>
         <div class="form-group ">
        <label for="staticEmail" class="col-sm-2 col-form-label"><strong>Estatura</strong></label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  name="estatura" placeholder="Estatura">
        </div>
        </div>
        <button class="btn btn-primary" type="submit">Incluir</button>
      </form>
    </div>
